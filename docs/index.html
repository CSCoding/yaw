<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
    /*.markdown-section table {
      display: unset;
    }*/
  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    // Set display to empty string to use default for that element
    // element.style.display = '';


    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      repo: 'https://github.com/docsifyjs/docsify/',
      auto2top: true,

      // Coverpage configs.
      coverpage: true,
      coverpage: 'cover.md',

      // subMaxLevel: 6,
 

      'page-toc': {
        tocMaxLevel: 5,
        target: 'h1, h2, h3, h4, h5, h6'
      },

      plugins: [
        function(hook, vm) {
          hook.init(function() {
            // Called when the script starts running, only trigger once, no arguments,
          });

          hook.beforeEach(function(content) {
            // Invoked each time before parsing the Markdown file.
            // ...
            return content;
          });

          hook.afterEach(function(html, next) {
            // document.querySelector('.markdown-section table').style = {
            //   'border-collapse': 'collapse',
            //   'border-spacing': '0',
            //   'margin-bottom': '1rem',
            //   overflow: 'auto',
            //   width: '100%',
            //   display: 'none',
            // }

            // console.log('display: ', document.querySelector('.markdown-section table').style)
            next(html);
          });

          hook.doneEach(function() {
            // Invoked each time after the data is fully loaded, no arguments,
            // ...
          });

          hook.mounted(function() {
            // Called after initial completion. Only trigger once, no arguments.
          });

          hook.ready(function() {
            document.querySelector('.markdown-section table').style = {
              'border-collapse': 'collapse',
              'border-spacing': '0',
              'margin-bottom': '1rem',
              overflow: 'auto',
              width: '100%',
              display: 'none',
            }

            console.log('display: ', document.querySelector('.markdown-section table').style.display)
          });
        }
      ],
    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-page-toc/dist/docsify-page-toc.js"></script>
</body>
</html>
